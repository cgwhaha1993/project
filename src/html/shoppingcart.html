<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/shoppingcart.css" />
</head>
<body>
    <div class="container">
    <p>我的购物车</p>
    <div class="cart">
        <div class="ctop">
            <ul class="fl">
                <li><input type="checkbox" class='all'/>全选</li>
                <li>商品</li>
                <li>商城价</li>
                <li>数量</li>
                <li>操作</li>
            </ul>
        </div>
        <div id="detail">
            <ul id="deul">
                <li>
                <input type="checkbox" />
                <img src="" alt="" />
                <span>7878998</span>
                </li>
                
                <li>1990</li>
                <li class="four"><button>-</button><input type="text" class="shuliang" /><button>+</button>
                </li>
                <li>删除</li>
            </ul>
        </div>
        <div class="jiesuan">
            <input type="checkbox" class='all' />
            <ul>
                <li>全选</li>
                <li>删除</li>
                <li><span class='jian'>0</span>件商品</li>
            </ul>
            <em >总计：<i class=''>0</i><span>元</span></em>
           <!--  <button>去结算</button> -->
        </div>
    </div> 
    </div>
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/shopping.js"></script>
    
</body>
</html>
